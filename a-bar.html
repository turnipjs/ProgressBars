<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>title</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>

  <body>

    <div class="container-fluid">
      <div class="col-md-12 bar-title">
        <h2 class="barName 0 info-color">Title</h2>
      </div>
      <div class="col-md-12" style="display: none; visibility: hidden;">
        <div class="input-group">
          <input type="text" class="form-control barNameInput 0" placeholder="New Title">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button"><i class="material-icons">check</i></button>
          </span>
        </div>
      </div>
      <div class="row" style="margin-right:.1em;margin-left:.1em;">
        <div class="col-md-5" style="margin-top: 2em;">
          <label for="done">Done:</label>
          <input type="text" class="form-control done 0" onkeypress="return isNumber(event)">
        </div>
        <div class="col-md-5" style="margin-top: 2em;">
          <label for="outOf">Out of:</label>
          <input type="text" class="form-control outOf 0" onkeypress="return isNumber(event)">
        </div>
        <div class="col-md-2" style="margin-top: 2em;">
          <label for="colorSelector">Select Color:</label>
          <select class="colorSelector form-control" name="colorSelector">
            <option value="primary">Blue</option>
            <option value="info">Light Blue</option>
            <option value=""></option>
          </select>
        </div>
      </div>
      <br><br><br>
      <div class="col-md-12">
        <div class="progress">
          <div class="progress-bar progress-bar-striped 0" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%;">50%</div>
        </div>
      </div>
    </div>

  </body>

</html>
